    <h2>Calculadora de Sueldo de Empleado</h2>

        <input type="number" id="horas" name="horas" step="0.1" required><br><br>

        <input type="number" id="tarifa" name="tarifa" step="0.01" required><br><br>

        <input type="submit" value="Calcular Sueldo">
    </form>
